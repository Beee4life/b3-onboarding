<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>%blog_name%</title>
    <style>%email_styling%</style>
</head>

<body>

<!-- Main Table -->
<table id="main" cellpadding="0" style="background: #eeeeee;">
    <tr align="center">
        <td>

            <!-- Header -->
            <table class="contenttable header">
                <tr>
                    <td align="center">
                        <a href="%home_url%"><img src="%logo%" alt="" /></a>
                    </td>
                </tr>
                <tr>
                    <td><div class="hr"></div></td>
                </tr>
            </table>

            <!-- Content -->
            <table class="contenttable mailcontent" cellpadding="0" cellspacing="0">
                <tr>
                    <td valign="top">
                        %email_message%

                        <br /><br />Greetings,<br /><br />

                        %blog_name% crew<br /><br />
                    </td>
                </tr>
                <tr>
                    <td><div class="hr"></div></td>
                </tr>
                <tr>
                    <td class="footer"><small>This is an automated email from the website <a href="%home_url%">%blog_name%</a>.</small></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
